<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="todo-app">
        <h1>To Do App</h1>

        <div class="add-task">
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="task" placeholder="Enter a task here">
                <button>Add Task</button>
            </form>
        </div>

        <table>
            <tr>
                <th>Todo item</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <!-- Repeat this row for each task -->
            {% for i in todos %}
            <tr>
                <td>{{ i.name }}</td>
                {% if i.status %}
                <td>completed</td>
                {% else %}
                <td>In progress</td>
                {% endif %}
                <td>
                    {% if i.name %}
                    <a href="{% url 'delete' i.name %}"><button style="background-color: red;">Delete</button><a/>
                    {% endif %} 
                    {% if i.name %} 
                    <a href="{% url 'update' i.name %}"><button style="background-color: green;">Finished</button><a/>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
            <!-- Add more rows as needed -->
        </table>
    </div>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
